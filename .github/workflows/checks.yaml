name: Crypt4GH Middleware Checks

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Run linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Lint with pylint
        run: poetry run pylint tests/* crypt4gh_middleware/*
      - name: Lint with ruff
        run: poetry run ruff check tests/* crypt4gh_middleware/*
      - name: Type checking with mypy
        run: poetry run mypy crypt4gh_middleware

  test:
    name: Run tests
    runs-on: ubuntu-latest
    services:
      funnel:
        image: athitheyag/funnel
        ports:
          - 8000:8000
      minio:
        image: minio/minio:edge-cicd
        ports:
          - 9000:9000
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Upload files to miniIO
        run: |
          for file in inputs/*; do
            curl http://localhost:9000/data/$(basename $file) --upload-file $file
          done
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest tests
